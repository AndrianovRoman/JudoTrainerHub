<div class="session">
  <div class="container">
    <div class="session-title">
      Список занятий
    </div>
    <div class="session-content">
      <table>
        <tr>
          <th>Дата</th>
          <th>Начало</th>
          <th>Конец</th>
          <th>Описание</th>
          <th></th>
        </tr>
        <tr *ngFor="let session of sessionWithOutBooking">
          <td>{{session.sessionDate}}</td>
          <td>{{session.startTime}}</td>
          <td>{{session.endTime}}</td>
          <td>{{session.description}}</td>
          <td class="options">
            <a [routerLink]="'/session/' + session.id" *ngIf="role == 'ADMIN' || role == 'TRAINER'" title="Редактировать">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
              </svg>
            </a>
            <a (click)="deleteSession(session.id!)" *ngIf="role == 'ADMIN' || role == 'TRAINER'" title="Удалить">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
            </a>
            <a (click)="checkSession(session.id!)" *ngIf="role == 'CLIENT'" title="Записаться">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
            </a>
          </td>
        </tr>
      </table>
    </div>
    <div class="session-extra">
      <a class="button" routerLink="/session-create" *ngIf="role == 'ADMIN' || role == 'TRAINER'">Создать тренировку</a>
    </div>
  </div>
</div>
