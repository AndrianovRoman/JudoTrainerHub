
<header class="header">
  <div class="container">
    <a href="#" class="logo">
      JudoAcademy
    </a>

    <div class="menu">
        <ul>
          <li><a routerLink="/">Главная</a></li>
          <li><a routerLink="/about">О нас</a></li>

          <path stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/>

  </div>
</header>
